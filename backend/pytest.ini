[pytest]
env =
    PFS_OBSLOG_ENV=test
    PFS_OBSLOG_auth_method=test

markers =
    focus: now focused
    slow: slow test
    run_if_credentails_are_provided: run only if credential file is present

filterwarnings =
    ignore:The loop argument is deprecated:DeprecationWarning

addopts = --ignore .venv --ignore webui --ignore src

asyncio_mode = strict